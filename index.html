<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Creative Suite - OneFile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: radial-gradient(circle at top right, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
        }
        .nav-active {
            background: linear-gradient(90deg, #4f46e5, #06b6d4);
            color: white;
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.4);
        }
        .gradient-text {
            background: linear-gradient(90deg, #818cf8, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input, textarea, select {
            background: rgba(0,0,0,0.3) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #34d399;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .step-pill {
            transition: all 0.3s ease;
            opacity: 0.4;
        }
        .step-pill.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .pulse-glow {
            animation: pulse-glow 2s infinite alternate;
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(79, 70, 229, 0.2); }
            100% { box-shadow: 0 0 20px rgba(79, 70, 229, 0.6); }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Header -->
    <header class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
        <div>
            <h1 class="text-3xl font-bold gradient-text">CreativAI Suite</h1>
            <p class="text-gray-400 text-sm">Full Movie Production Pipeline</p>
        </div>
        
        <!-- Workflow Tracker -->
        <div class="flex gap-4 items-center glass-panel px-6 py-2">
            <div id="step-1" class="step-pill active flex items-center gap-2 text-xs font-bold text-indigo-400">
                <span class="w-5 h-5 rounded-full border border-indigo-400 flex items-center justify-center">1</span> MUSIC
            </div>
            <i class="fas fa-chevron-right text-[10px] opacity-20"></i>
            <div id="step-2" class="step-pill flex items-center gap-2 text-xs font-bold">
                <span class="w-5 h-5 rounded-full border border-white/20 flex items-center justify-center">2</span> VIDEO
            </div>
            <i class="fas fa-chevron-right text-[10px] opacity-20"></i>
            <div id="step-3" class="step-pill flex items-center gap-2 text-xs font-bold">
                <span class="w-5 h-5 rounded-full border border-white/20 flex items-center justify-center">3</span> POSTER
            </div>
        </div>

        <nav class="glass-panel p-1 flex gap-1">
            <button onclick="switchTab('music')" id="tab-music" class="nav-btn px-6 py-2 rounded-xl transition-all flex items-center gap-2">
                <i class="fas fa-music"></i>
            </button>
            <button onclick="switchTab('video')" id="tab-video" class="nav-btn px-6 py-2 rounded-xl transition-all flex items-center gap-2">
                <i class="fas fa-video"></i>
            </button>
            <button onclick="switchTab('image')" id="tab-image" class="nav-btn px-6 py-2 rounded-xl transition-all flex items-center gap-2">
                <i class="fas fa-image"></i>
            </button>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <!-- Controls Sidebar -->
        <section class="lg:col-span-4 glass-panel p-6 h-fit sticky top-8">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <i id="mode-icon" class="fas fa-music text-indigo-400"></i>
                <span id="mode-title">Music Studio</span>
            </h2>

            <!-- Music Form -->
            <div id="form-music" class="space-y-4">
                <div>
                    <label class="block text-sm mb-1 opacity-70">Soundtrack Style</label>
                    <textarea id="music-prompt" rows="3" class="w-full p-3 rounded-lg text-sm" placeholder="e.g. Orchestral epic theme for a sci-fi space battle, deep bass..."></textarea>
                </div>
                <div class="grid grid-cols-2 gap-2">
                    <select id="music-mood" class="w-full p-2 rounded-lg text-sm">
                        <option>Cinematic</option>
                        <option>Horror</option>
                        <option>Cyberpunk</option>
                        <option>Western</option>
                    </select>
                    <button onclick="generateAction('music')" class="bg-indigo-600 hover:bg-indigo-500 p-2 rounded-lg font-bold text-sm">Compose</button>
                </div>
            </div>

            <!-- Video Form -->
            <div id="form-video" class="hidden space-y-4">
                <div>
                    <label class="block text-sm mb-1 opacity-70">Video Scenario (Visual Prompt)</label>
                    <textarea id="video-prompt" rows="3" class="w-full p-3 rounded-lg text-sm" placeholder="Describe the scene that fits your track..."></textarea>
                </div>
                <button onclick="generateAction('video')" class="w-full bg-cyan-600 hover:bg-cyan-500 p-3 rounded-xl font-bold transition-all">Render AI Scene</button>
            </div>

            <!-- Poster Form -->
            <div id="form-image" class="hidden space-y-4">
                <div>
                    <label class="block text-sm mb-1 opacity-70">Poster Title & Style</label>
                    <textarea id="image-prompt" rows="3" class="w-full p-3 rounded-lg text-sm" placeholder="Movie Poster title and visual style..."></textarea>
                </div>
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="generateAction('image')" class="bg-emerald-600 hover:bg-emerald-500 p-3 rounded-xl font-bold">Generate Poster</button>
                </div>
            </div>

            <div id="production-log" class="mt-6 pt-4 border-t border-white/5 space-y-2">
                <p class="text-[10px] uppercase tracking-widest opacity-40">Production Assets</p>
                <div id="asset-list" class="space-y-2">
                    <div class="text-[11px] opacity-30 italic">No assets generated yet.</div>
                </div>
            </div>
        </section>

        <!-- Preview Area -->
        <section class="lg:col-span-8 space-y-6">
            <div id="preview-container" class="glass-panel min-h-[550px] relative overflow-hidden flex flex-col items-center justify-center p-8">
                
                <div id="empty-state" class="text-center space-y-4">
                    <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-clapperboard text-3xl opacity-20"></i>
                    </div>
                    <h3 class="text-xl font-medium opacity-50">Start Your Movie Pipeline</h3>
                    <p class="text-sm text-gray-500 max-w-xs">Generate your theme song first to set the mood for your film.</p>
                </div>

                <div id="loading-state" class="hidden text-center space-y-4">
                    <div class="loader mx-auto"></div>
                    <p id="loading-msg" class="text-sm animate-pulse">Encoding AI patterns...</p>
                </div>

                <div id="result-display" class="hidden w-full h-full flex flex-col items-center justify-center space-y-6">
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = "sk-proj-AJoyCh2vic0fZG_ttqyxXFzkoFk6Wiufp0NyMXhWipHOSQ6zhEWDXhNaIqL_j8kIwTM5ohHQ853yz1s5B1zReJegwSgus1YNQnbohsCLXBJLTxU4JnnmscTn-8wa-posPRHt_CRpvz6ym3ixpzM4C8Lp0YsA";
        let currentTab = 'music';
        let movieState = {
            musicTitle: "",
            musicDetails: "",
            videoScene: "",
            posterBase64: null,
            context: ""
        };

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('nav-active'));
            document.getElementById(`tab-${tab}`).classList.add('nav-active');
            
            ['form-music', 'form-video', 'form-image'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(`form-${tab === 'image' ? 'image' : (tab === 'video' ? 'video' : 'music')}`).classList.remove('hidden');
            
            const titles = { music: 'Music Studio', video: 'Film Studio', image: 'Poster Design' };
            const icons = { music: 'fa-music', video: 'fa-video', image: 'fa-clapperboard' };
            document.getElementById('mode-title').innerText = titles[tab];
            document.getElementById('mode-icon').className = `fas ${icons[tab]} text-indigo-400`;
            
            updateProgressPills(tab);
        }

        function updateProgressPills(tab) {
            const steps = { music: 1, video: 2, image: 3 };
            const currentStep = steps[tab];
            
            for(let i=1; i<=3; i++) {
                const el = document.getElementById(`step-${i}`);
                if(i < currentStep) {
                    el.className = "step-pill flex items-center gap-2 text-xs font-bold text-emerald-400 opacity-100";
                    el.querySelector('span').innerHTML = '<i class="fas fa-check"></i>';
                } else if(i === currentStep) {
                    el.className = "step-pill active flex items-center gap-2 text-xs font-bold text-indigo-400";
                    el.querySelector('span').innerText = i;
                } else {
                    el.className = "step-pill flex items-center gap-2 text-xs font-bold opacity-30";
                    el.querySelector('span').innerText = i;
                }
            }
        }

        function showState(state) {
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('result-display').classList.add('hidden');
            if (state === 'empty') document.getElementById('empty-state').classList.remove('hidden');
            if (state === 'loading') document.getElementById('loading-state').classList.remove('hidden');
            if (state === 'result') document.getElementById('result-display').classList.remove('hidden');
        }

        async function fetchAI(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const response = await fetchWithRetry(url, {
                method: "POST",
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    systemInstruction: { parts: [{ text: systemInstruction }] }
                })
            });
            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "Production Error";
        }

        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return response;
                } catch (e) {}
                await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
            }
            throw new Error("Max retries");
        }

        async function generateAction(type) {
            const promptText = document.getElementById(`${type === 'image' ? 'image' : type}-prompt`).value;
            if (!promptText) return alert("Please enter details first!");

            showState('loading');
            movieState.context = promptText;

            try {
                if (type === 'music') {
                    document.getElementById('loading-msg').innerText = "Composing AI Soundtrack Meta...";
                    const desc = await fetchAI(promptText, "Act as a music producer. Generate a catchy 3-word title and a 1-sentence technical description for this song prompt.");
                    movieState.musicTitle = desc.split('\n')[0].replace(/[#*]/g, '').trim();
                    movieState.musicDetails = desc.split('\n')[1]?.replace(/[#*]/g, '').trim() || "High Fidelity AI Mix";
                    addAsset(movieState.musicTitle, 'fa-music');
                    
                    const display = document.getElementById('result-display');
                    display.innerHTML = `
                        <div class="w-full max-w-md glass-panel p-8 text-center space-y-6 pulse-glow">
                            <div class="w-24 h-24 bg-indigo-500/20 rounded-full flex items-center justify-center mx-auto border-4 border-indigo-500">
                                <i class="fas fa-waveform text-3xl text-indigo-400"></i>
                            </div>
                            <div>
                                <h4 class="text-xl font-bold">${movieState.musicTitle}</h4>
                                <p class="text-sm opacity-50 mt-1">${movieState.musicDetails}</p>
                            </div>
                            <button onclick="moveToNext('video')" class="w-full bg-indigo-600 p-3 rounded-xl font-bold flex items-center justify-center gap-2">
                                Next: Render Movie Scene <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                    `;
                } else if (type === 'video') {
                    document.getElementById('loading-msg').innerText = "Generating Cinematic Scene Data...";
                    const sceneDesc = await fetchAI(promptText, "Act as a cinematographer. Describe a single cinematic shot in exactly 10 words based on the prompt.");
                    movieState.videoScene = sceneDesc.replace(/[#*]/g, '').trim();
                    addAsset('Visual Scene', 'fa-video');
                    
                    const display = document.getElementById('result-display');
                    display.innerHTML = `
                        <div class="w-full max-w-2xl bg-black rounded-2xl overflow-hidden shadow-2xl relative border border-white/10">
                            <div class="aspect-video bg-gray-900 flex items-center justify-center overflow-hidden">
                                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                                <i class="fas fa-film text-6xl text-white/5 animate-pulse"></i>
                                <div class="absolute bottom-6 left-6 text-left pr-6">
                                    <span class="text-[10px] bg-cyan-600 px-2 py-1 rounded uppercase font-bold mb-2 inline-block">Scene Data Encoded</span>
                                    <h5 class="text-lg font-medium leading-tight">${movieState.videoScene}</h5>
                                </div>
                            </div>
                        </div>
                        <button onclick="moveToNext('image')" class="bg-cyan-600 px-8 py-3 rounded-xl font-bold shadow-lg shadow-cyan-900/40">
                            Next: Design Final Poster <i class="fas fa-wand-magic-sparkles ml-2"></i>
                        </button>
                    `;
                } else {
                    document.getElementById('loading-msg').innerText = "Synthesizing Marketing Assets via Imagen 4.0...";
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: "POST",
                        body: JSON.stringify({
                            instances: [{ prompt: "Professional cinematic movie poster for: " + movieState.context + ". High detail, dramatic lighting, 8k resolution, theatrical style." }],
                            parameters: { sampleCount: 1, aspectRatio: "3:4" }
                        })
                    });
                    const data = await response.json();
                    movieState.posterBase64 = data.predictions[0].bytesBase64Encoded;
                    addAsset('Movie Poster', 'fa-image');

                    const display = document.getElementById('result-display');
                    display.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
                            <img src="data:image/png;base64,${movieState.posterBase64}" class="rounded-xl shadow-2xl border border-white/10 w-full h-auto">
                            <div class="flex flex-col justify-center space-y-6">
                                <div class="space-y-2">
                                    <h2 class="text-3xl font-bold gradient-text">Project Complete</h2>
                                    <p class="text-sm opacity-60">Assets for "${movieState.musicTitle || 'Your Movie'}" are ready for distribution.</p>
                                </div>
                                <div class="space-y-2">
                                    <button onclick="copyStatus('Project Bundle Exported')" class="w-full p-3 bg-white/10 rounded-lg text-sm font-bold flex items-center justify-between hover:bg-white/20">
                                        <span>Download Bundle</span>
                                        <i class="fas fa-file-zipper"></i>
                                    </button>
                                    <button onclick="copyStatus('Shared to Production Pipeline')" class="w-full p-3 bg-indigo-600 rounded-lg text-sm font-bold flex items-center justify-between hover:bg-indigo-500">
                                        <span>Share Assets</span>
                                        <i class="fas fa-share-nodes"></i>
                                    </button>
                                </div>
                                <button onclick="location.reload()" class="text-xs opacity-40 hover:opacity-100 uppercase tracking-tighter">Start New Production</button>
                            </div>
                        </div>
                    `;
                }
                showState('result');
            } catch (e) {
                console.error(e);
                showState('empty');
            }
        }

        function copyStatus(msg) {
            const dummy = document.createElement("input");
            document.body.appendChild(dummy);
            dummy.value = msg;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert(msg + " (Simulated)");
        }

        function moveToNext(tab) {
            switchTab(tab);
            showState('empty');
            const prompts = {
                video: "Cinematic visual scene for the track: " + movieState.musicTitle + ". " + movieState.musicDetails,
                image: "Official film poster for " + movieState.musicTitle + ". Visual scene context: " + movieState.videoScene
            };
            if(prompts[tab]) {
                const elId = tab === 'image' ? 'image-prompt' : `${tab}-prompt`;
                document.getElementById(elId).value = prompts[tab];
            }
        }

        function addAsset(name, icon) {
            const list = document.getElementById('asset-list');
            if(list.innerText.includes('No assets')) list.innerHTML = '';
            const div = document.createElement('div');
            div.className = "flex items-center justify-between bg-white/5 p-2 rounded-lg border border-white/5 text-[11px] animate-fade-in";
            div.innerHTML = `
                <div class="flex items-center gap-2">
                    <i class="fas ${icon} text-indigo-400"></i>
                    <span class="truncate max-w-[120px]">${name}</span>
                </div>
                <i class="fas fa-check-circle text-emerald-500"></i>
            `;
            list.appendChild(div);
        }

        window.onload = () => switchTab('music');
    </script>
</body>

</html>
